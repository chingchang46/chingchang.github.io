<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填寫收件資訊</title>
    <style>
        @import url('css/newlogin3.css'); 
    </style>
</head>
<body>
    <div class="register-container">
        <a href="index.html"><img src="image/a2.png" alt="薑餅人圖案"></a>
        <h1>填寫收件資訊</h1>
        <p style="text-align: center;">請輸入收件資訊以完成註冊流程！</p>
        <form>
            <label for="password">收件人姓名</label>
            <input type="text" placeholder="請輸入收件人姓名" required>
            
            <label for="password">收件人電話</label>
            <input type="tel" placeholder="0912345678" pattern="[0-9]{10}" required>
            
            <label for="password">收貨地址</label>
            <textarea placeholder="XX市XX區XXX路XX號" rows="3" required></textarea>
            
            <button type="submit" class="btn-pre" onclick="location.href='newlogin2.html';">返回上一步</button>
            <button type="button" onclick="location.href='login.html'"; class="btn-complete">&nbsp;完成註冊&nbsp;</button>
            <p style="text-align: center; margin-top: 20px;" ><a href="index.html"  style="color: #8B0000; text-decoration: none;">返回首頁</a></p>
            </div>
        </form>
    </div>
</body>
</html>
